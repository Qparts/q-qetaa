<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>#{lex.title}</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Raleway" />
	<meta charset="UTF-8" name="viewport"
		content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="#{lex.metaDesc}"/>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/favicon.ico']}" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="page.css" />
	<h:outputStylesheet library="css" name="hover.css" />
	<h:outputStylesheet library="css" name="bootstrap-rtl.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="qit3.js" />
	<h:outputScript library="primefaces" name="jquery/jquery.js"
		target="head" />
</h:head>
<h:body>
	<ui:include src="/_includes/_customer_google_tag" />
	<f:view>
		<ui:include src="/_includes/_customer_top" />
		<h:form>
			<h:outputText
				value="#{activityMonitorBean.addToActivity('visited faq page')}" />
		</h:form>
		<section id="page">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-4" style="padding: 0;">
					<div id="page-title">
						<i class="fa fa-file-text-o" aria-hidden="true"></i>
						<h:outputText value="الأسئلة الشائعة" />
						<p:spacer />
					</div>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-lg-8">
						<p style="margin-top: 30px;">
							<h:outputText
								value="نرحب بكم في موقع قطع.كوم حيث أننا نعتبر منصة إلكترونية نعمل كوسيط لبيع قطع غيار السيارات الأصلية في السعودية بأسعار تنافسية " />
						</p>
					</div>
				</div>
				<div class="row" style="padding: 8px;">
					<div class="panel-group" id="accordion">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#accordion"
										href="#collapse1"><i class="fa fa-plus" aria-hidden="true"></i>
										<h:outputText
											value="هل جميع القطع التي يتم توفيرها أصلية، وهل لديكم قطع تجارية؟" /></a>
								</h4>
							</div>
							<div id="collapse1" class="panel-collapse collapse in">
								<div class="panel-body">
									<p style="padding: 8px;">
										<i class="fa fa-square"
											style="color: #117cc2; font-weight: bold;"> </i>
										<h:outputText
											value="نعم نحن نوفر فقط القطع الأصلية عن طريق الوكلاء والموزعين المعتمدين، ولا نوفر القطع التجارية" />
									</p>
								</div>

							</div>
						</div>



						<div class="panel panel-default">
							<div class="panel-heading">
								<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#accordion"
										href="#collapse2"><i class="fa fa-plus" aria-hidden="true"></i>
										<h:outputText value="ماهي خطوات الطلب؟" /></a>
								</h4>
							</div>
							<div id="collapse2" class="panel-collapse collapse in">
								<div class="panel-body">
									<p style="padding: 8px;">
										<i class="fa fa-square"
											style="color: #117cc2; font-weight: bold;"> </i>
										<h:outputText value="يمكنك تقديم الطلب عبر الموقع عن طريق :" />
									</p>
									<p style="padding: 8px;">
										<i class="fa fa-square"
											style="color: #117cc2; font-weight: bold;"> </i>
										<h:outputText
											value="1- انشاء طلب جديد و تعبئة بيانات سيارتك والقطع المطلوبة" />
									</p>
									<p style="padding: 8px;">
										<i class="fa fa-square"
											style="color: #117cc2; font-weight: bold;"> </i>
										<h:outputText value="2- تصلك التسعيرة خلال ٢٤ ساعة على جوالك" />
									</p>
									<p style="padding: 8px;">
										<i class="fa fa-square"
											style="color: #117cc2; font-weight: bold;"> </i>
										<h:outputText
											value="3- يتم بعدها تآكيد الطلب عن طريق الموقع وأختيار طريقة الدفع المناسبة" />
									</p>
									<p style="padding: 8px;">
										<i class="fa fa-square"
											style="color: #117cc2; font-weight: bold;"> </i>
										<h:outputText
											value="4- ومن ثم سيتم شحن القظع عن طريق شركة الشحن إلى عنوانك المحدد" />
									</p>
								</div>

							</div>
						</div>


						<div class="panel panel-default">
							<div class="panel-heading">
								<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#accordion"
										href="#collapse3"><i class="fa fa-plus" aria-hidden="true"></i>
										<h:outputText value="لماذا رقم الهيكل إجباري؟" /></a>
								</h4>
							</div>
							<div id="collapse3" class="panel-collapse collapse in">
								<div class="panel-body">
									<p style="padding: 8px;">
										<i class="fa fa-square"
											style="color: #117cc2; font-weight: bold;"> </i>
										<h:outputText
											value="لأن القطع الداخلية لنفس السيارات تكون مختلفه في بعض الأحيان حيث لا يمكن التأكد إلا برقم الهيكل فهو يعتبر كبصمة لكل سيارة على حدى حتى ولو كانت السيارة بنفس الموديل و وسنة التصنيع" />
									</p>
								</div>
							</div>
						</div>

						<div class="panel panel-default">
							<div class="panel-heading">
								<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#accordion"
										href="#collapse4"><i class="fa fa-plus" aria-hidden="true"></i>
										<h:outputText value="لماذا القطع غير معروضة في الموقع ؟" /></a>
								</h4>
							</div>
							<div id="collapse4" class="panel-collapse collapse in">
								<div class="panel-body">
									<p style="padding: 8px;">
										<i class="fa fa-square"
											style="color: #117cc2; font-weight: bold;"> </i>
										<h:outputText
											value="كل نوع سياره يحتوي على أكثر من ٣٠ آلف قطعه فيصعب على العميل تمييز القطع التي يريدها والتي تناسب سيارته، فلابد من وجود شخص خبير بقطع الغيار لتحديد ذلك، فتم تسهيل ذلك على العميل  بكتابة اسم او وصف او رقم القطعه وبدورنا وخبرتنا نقوم بتوفيرها" />
									</p>
								</div>
							</div>
						</div>
						<div class="panel panel-default">
							<div class="panel-heading">
								<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#accordion"
										href="#collapse5"><i class="fa fa-plus" aria-hidden="true"></i>
										<h:outputText value="لماذا الأسعار غير معلنة في الموقع ؟" /></a>
								</h4>
							</div>
							<div id="collapse5" class="panel-collapse collapse in">
								<div class="panel-body">
									<p style="padding: 8px;">
										<i class="fa fa-square"
											style="color: #117cc2; font-weight: bold;"> </i>
										<h:outputText
											value="اسعار قطع الغيار متغيره بشكل مستمر من قبل المورد ٫ فيصعب تحديد الأسعار الفعليه لها  ، ودورنا كوسيط نعمل على التواصل مع المورد للحصول على أفضل التسعيرات لكم" />
									</p>
								</div>
							</div>
						</div>

						<div class="panel panel-default">
							<div class="panel-heading">
								<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#accordion"
										href="#collapse6"><i class="fa fa-plus" aria-hidden="true"></i>
										<h:outputText value="كيف يتم تأكد الطلب، وماهي طريقة الدفع؟" /></a>
								</h4>
							</div>
							<div id="collapse6" class="panel-collapse collapse in">
								<div class="panel-body">
									<p style="padding: 8px;">
										<i class="fa fa-square"
											style="color: #117cc2; font-weight: bold;"> </i>
										<h:outputText
											value="يتم الدفع وتأكيد الطلب بعد وصول التسعيرة للعميل عن طريق الموقع، ونوفر أكثر من طريقة للدفع، أما عبر الحوالات البنكية او بطاقات الإئتمان او سداد" />
									</p>
								</div>
							</div>
						</div>

						<div class="panel panel-default">
							<div class="panel-heading">
								<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#accordion"
										href="#collapse7"><i class="fa fa-plus" aria-hidden="true"></i>
										<h:outputText value="في حال وصلني الطلب غير مطابق أو متضرر؟" /></a>
								</h4>
							</div>
							<div id="collapse7" class="panel-collapse collapse in">
								<div class="panel-body">
									<p style="padding: 8px;">
										<i class="fa fa-square"
											style="color: #117cc2; font-weight: bold;"> </i>
										<h:outputText
											value="الموقع يتحمل تكاليف الإرجاع بشرط أن لايتعدى ١٥ يومًا من موعد إستلامها" />
									</p>
								</div>
							</div>
						</div>

						<div class="panel panel-default">
							<div class="panel-heading">
								<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#accordion"
										href="#collapse8"><i class="fa fa-plus" aria-hidden="true"></i>
										<h:outputText value="في حال تم الألغاء قبل عملية الدفع ؟" /></a>
								</h4>
							</div>
							<div id="collapse8" class="panel-collapse collapse in">
								<div class="panel-body">
									<p style="padding: 8px;">
										<i class="fa fa-square"
											style="color: #117cc2; font-weight: bold;"> </i>
										<h:outputText
											value="يحق للعميل الغاء الطلب قبل عملية الدفع دون أن يترتب على ذلك أي رسوم إضافية" />
									</p>
								</div>
							</div>
						</div>

					</div>
				</div>


			</div>
		</div>



		</section>
		<footer> <ui:include src="/_includes/customer_footer" /> </footer>
	</f:view>
</h:body>
</html>
