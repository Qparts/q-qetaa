<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<title>#{lex.title}</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Raleway" />
		<link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="author" content="qetaa.com" />
	<meta name="email" content="info@qetaa.com" />
	<meta charset="UTF-8" />
	<meta name="description" content="#{lex.metaDesc}"/>
	<h:outputStylesheet library="css" name="cs_style.css" />
	<h:outputScript library="js" name="cs_jquery.min.js" />
	<h:outputScript library="js" name="cs_jquery.countdown.js" />
	<h:outputStylesheet library="css" name="cs_jquery.countdown.css" />
</h:head>
<h:body class="overlay">
	<!-- start-wrap  -->
	<div class="wrap">
		<!---728x90 -->
		<!---start-content -->
		<div class="content">
			<h:graphicImage value="/resources/images/logo.png" />
			<h1>قادمون قريبا</h1>
		</div>
		<!---End-content -->
		<!---728x90 -->
		<!---start-countdown-timer -->
		<div class="timer_wrap">
			<div id="counter" class="counterHolder">
				<div class="countSeconds">
					<p id="demo_seconds" class="boxNumber"/>
					<span class="boxName"> <span class="Seconds">ثانية</span>
					</span>
				</div>
				<div class="countMinutes">
					<p id="demo_minutes" class="boxNumber"/>
					<span class="boxName"> <span class="Minutes">دقيقة</span>
					</span>
				</div>
				<div class="countHours">
					<p id="demo_hours" class="boxNumber"/>
					<span class="boxName"> <span class="Hours">ساعة</span>
					</span>
				</div>
				<div class="countDays">
					<p id="demo_days" class="boxNumber"/>
					<span class="boxName"> <span class="Days">يوم</span>
					</span>
				</div>
			</div>

			<div align="center" class="employment">
				<p>للتوظيف</p>
				<a href="mailto:career@qetaa.com">career@qetaa.com</a>
			</div>
		</div>

		<div class="clear"></div>
		<!---End-countdown-timer -->
		<!---start-notified 
		<div class="notified">
			<form>
				<input type="text" class="textbox" value="Email:"
					onfocus="this.value = '';"
					onblur="if (this.value == '') {this.value = 'Email';}" /> <input
					type="submit" value="Submit" />
			</form>
		</div>
		-->
		<!---End-notified -->
		<!---728x90 -->
		<!---start-copy-right -->
		<div align="center" class="copy-right">
			<p>&copy; 2017 قطع.كوم</p>
		</div>
		<!---End-copy-right -->
	</div>
	<!---End-wrap -->

	<br />
	<br />
	<br />
	<script>
		// Set the date we're counting down to
		var countDownDate = new Date("Dec 1, 2017 00:00:00").getTime();

		// Update the count down every 1 second
		var countdownfunction = setInterval(function() {

    	// Get todays date and time
    	var now = new Date().getTime();
    
    	// Find the distance between now an the count down date
    	var distance = countDownDate - now;
    
    	// Time calculations for days, hours, minutes and seconds
    	var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    	var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    	var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    	var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("demo_seconds").innerHTML = seconds;
        document.getElementById("demo_minutes").innerHTML = minutes;
        document.getElementById("demo_hours").innerHTML = hours;
        document.getElementById("demo_days").innerHTML = days;
}, 1000);
</script>
</h:body>
</html>
