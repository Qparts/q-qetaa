<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<div class="container">
		<div class="row">
			<div class="col-xs-12 text-center">
				<h4 class="title-box">
					<i class="fa fa-hourglass" aria-hidden="true"></i>#{lex.latestOrders}
				</h4>

				<div class="row">
					<c:forEach begin="0" end="2" varStatus="loop">
						<div
								class="col-lg-4 col-md-4 col-sm-4 col-xs-12 other text-center">
							<div class="other-box">
								<h:graphicImage value="/resources/images/car.png"
												styleClass="img-responsive img-other" rendered="true" />
								<h4>
									<h:outputText value="#{staticOrdersBean.vehicle[loop.index]}" />
								</h4>
								<div class="row">
									<div
											class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center other-icon">
										<i class="fa fa-map-marker" aria-hidden="true"></i>
										<h:outputText value="#{staticOrdersBean.city[loop.index]}" />
									</div>
									<div
											class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center other-icon">
										<i class="fa fa-cog" aria-hidden="true"></i>
										<h:outputText value="#{staticOrdersBean.part[loop.index]}" />
									</div>
								</div>
							</div>
						</div>
					</c:forEach>
				</div>

				<section class="box">
					<div class="container">
						<div class="row">
							<div class="col-xs-12 text-center">
								<h4 class="title-box">
									<i class="fa fa-envelope-o" aria-hidden="true"></i>#{lex.contactUs}
								</h4>
								<div align="center" id="contact-data"
									 class="col-xs-12 text-center">
									<h:panelGroup rendered="false">
										<p>
											<i aria-hidden="true"></i> <a href="mailto:career@qetaa.com">career@qetaa.com</a>
											<h:outputText value=" للتوظيف " />
										</p>
									</h:panelGroup>
									<p class="networking">
										<a href="http://www.facebook.com/Qetaacom/">
											<i class="fa fa-facebook" aria-hidden="true"/>
										</a>
										<a href="http://www.instagram.com/qetaacom/">
											<i class="fa fa-instagram" aria-hidden="true"/>
										</a>
										<!-- <a href="http://twitter.com/qetaacom">
                                            <i class="fa fa-twitter" aria-hidden="true"></i>
                                        </a>  -->
										<a href="mailto:customer@qetaa.com">
											<i class="fa fa-envelope" aria-hidden="true"/>
										</a>
									</p>
								</div>
								<div align="center">
									<h:panelGroup rendered="true">
										<h:outputText value="للتواصل مع خدمة العملاء عبر الواتساب اضغط على الايقونة" />

										<h:outputLink
												value="#{staticOrdersBean.whatsappLink}">
											<p:graphicImage name="images/whatsapp-logo.svg"
															styleClass="whatsapp-image" style="width:50px" />

										</h:outputLink>



									</h:panelGroup>

								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
</ui:composition>
