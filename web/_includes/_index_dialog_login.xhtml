<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">X</button>
				<h4 class="modal-title">#{lex.login}</h4>
			</div>
			<div class="modal-body">
				<h:form class="form-horizontal pageform">
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<div class="col-sm-12">
									<p>#{lex.emailOrMobile}</p>
									<h:inputText id="login-email"
												 value="#{loginBean.username}"
												 styleClass="form-control" />
									<span>*</span>
								</div>
							</div>
						</div>

						<div class="col-sm-6">
							<div class="form-group">
								<div class="col-sm-12">
									<p>#{lex.password}</p>
									<h:inputSecret id="login-password"
												   value="#{loginBean.password}"
												   styleClass="form-control" />
									<span>*</span>
								</div>
							</div>
						</div>
						<div class="col-sm-12">
							<p id="forget">
								<h:outputLink value="reset-password">
									#{lex.forgotPassword}
								</h:outputLink>
							</p>
						</div>
						<h:panelGroup rendered="false">
							<div class="col-sm-6">
								<div class="form-group">
									<div class="col-sm-12">
										<p>#{lex.rememberMe}</p>
										<h:selectBooleanCheckbox value="#{loginBean.remember}" />
									</div>
								</div>
							</div>
						</h:panelGroup>
					</div>




					<div align="center" class="col-xs-12">
						<h:commandLink value="#{lex.login}"
									   actionListener="#{loginBean.doEmailLogin()}"
									   styleClass="bg-login col-xs-12" />
						<br />
					</div>

					<br />
					<div align="center" class="col-xs-12" style="padding-top: 10px;">
						<h:commandLink value="#{lex.loginWithFacebook}"
									   styleClass="bg-facebook col-xs-12"
									   actionListener="#{loginBean.chooseFacebookLogin()}" />
					</div>
					<br />
					<br />
					<br />
					<br />
				</h:form>
			</div>
		</div>
	</div>
</ui:composition>
