<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:panelGroup rendered="#{createQuotationBean.step eq 1}">
	<div class="row setup-content step" id="step-2">
		<p>#{lex.make}: #{createQuotationBean.fullVehicleName}</p>
		<div class="col-xs-12">
			<div class="col-md-12 well text-center">
				<p class="title-price">#{lex.selectModel}</p>
				<p:dataGrid value="#{createQuotationBean.selectedMake.models}"
							var="type">
					<p:column>
						<p:commandLink value="#{type.nameAr}" process="@this"
									   oncomplete="resetActive(33, 'step-3');"
									   actionListener="#{createQuotationBean.chooseModel(type)}"
									   update=":form-1:panel :form-1:step" />
					</p:column>
				</p:dataGrid>
				<br />
				<h:commandButton
						actionListener="#{createQuotationBean.resetToStep(0)}"
						value="#{lex.previous}" styleClass="btn">
					<f:ajax execute="@this" render=":form-1:panel :form-1:step" />
				</h:commandButton>
			</div>
		</div>
	</div>
	</h:panelGroup>
</ui:composition>
