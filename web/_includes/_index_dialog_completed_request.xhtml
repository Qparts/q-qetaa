<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">X</button>
				<h4 class="modal-title">#{lex.thanks}</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<h:panelGroup id="complete">
						<div align="center">
							<p>
								#{lex.yourOrderNumber} <span>#{createQuotationBean.lastOrderId}</span>
							</p>
							<p>
								<h:outputText rendered="#{createQuotationBean.lastNoVin}"
											  value="#{createQuotationBean.lastVinImage ? lex.orderReceivedVinImage : lex.orderReceivedNoVin}" />
								<h:outputText rendered="#{not createQuotationBean.lastNoVin}"
											  value="#{lex.orderReceived}" />

							</p>
							<p>#{lex.thanksForTrusting}</p>
						</div>
					</h:panelGroup>
				</div>
			</div>
		</div>
	</div>
</ui:composition>
