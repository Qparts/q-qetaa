<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui">

<h:head>
	<title>#{lex.title}</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Raleway" />
	<meta charset="UTF-8" name="viewport"
		content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="#{lex.metaDesc}" />
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="page.css" />
	<h:outputStylesheet library="css" name="hover.css" />
	<h:outputStylesheet library="css" name="bootstrap-rtl.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="qit3.js" />
	<h:outputScript library="js" name="jsf-fix.js" />
</h:head>
<h:body>
	<ui:include src="/_includes/_customer_google_tag.xhtml" />
	<f:view>
		<ui:include src="/_includes/_customer_top.xhtml" />
		<div class="row setup-content step" id="step-8">
			<div class="col-xs-12">
				<div class="col-md-12 well text-center">
					<h4 class="modal-title">#{lex.thanks}</h4>
					<div class="modal-body">
						<div class="row">
							<h:panelGroup id="complete">
								<div align="center">
									<p>
										#{lex.yourOrderNumber} <span>#{createQuotationBean.lastOrderId}</span>
									</p>
									<p>
										<h:panelGroup rendered="#{createQuotationBean.paymentMethod eq 'V' or createQuotationBean.paymentMethod eq 'M'}">
											<h:outputText rendered="#{createQuotationBean.lastNoVin}" value="#{createQuotationBean.lastVinImage ? lex.orderReceivedVinImage : lex.orderReceivedNoVin}" />
											<h:outputText rendered="#{not createQuotationBean.lastNoVin}" value="#{lex.orderReceived}" />
										</h:panelGroup>
										<h:panelGroup rendered="#{createQuotationBean.paymentMethod eq 'W'}">
											<h:outputText value="تم استلام طلبكم بنجاح, سيتم العمل على تسعيرتكم في حال ايداع المبلغ في احدى حساباتنا البنكية الموضحه ادناه"/>
										</h:panelGroup>
									</p>
									<p>#{lex.thanksForTrusting}</p>
									<br/>
									<h:panelGroup rendered="#{createQuotationBean.paymentMethod eq 'W'}">
										<ui:include src="_includes/_customer_bank_transfer.xhtml"/>
									</h:panelGroup>


									<h:outputText value="#{createQuotationBean.init()}"/>
								</div>
							</h:panelGroup>
						</div>
						<br />
					</div>
				</div>
			</div>
		</div>
	</f:view>
</h:body>
</html>
