<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>#{lex.title}</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" />
	<meta name="description" content="#{lex.metaDesc}" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="keywords" content="#{lex.keywords}" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/favicon.ico']}" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="page.css" />
	<h:outputStylesheet library="css" name="hover.css" />
	<h:outputStylesheet library="css" name="bootstrap-rtl.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="qit3.js" />
	<meta name="author" content="qetaa.com" />
	<meta name="email" content="info@qetaa.com" />
	<meta charset="UTF-8" />
</h:head>
<h:body>
	<ui:include src="/_includes/_customer_google_tag.xhtml" />
	<ui:include src="/_includes/_customer_top.xhtml" />
	<section id="account">
	<div class="container">
		<div class="row">
			<ui:include src="/_includes/_customer_menu_bar.xhtml" />
		</div>
	</div>
	</section>
	<h:form>
		<h:outputText
			value="#{activityMonitorBean.addToActivity('visited index page')}" />
	</h:form>
	<section id="pricing">
		<ui:include src="_includes/_index_section_start_here.xhtml"/>
	</section>

	<section class="box">
		<ui:include src="_includes/_index_section_infograph.xhtml"/>
	</section>


	<section class="box">
		<ui:include src="_includes/_index_section_static_orders.xhtml"/>
	</section>
	<footer>
		<ui:include src="/_includes/customer_footer.xhtml" />
	</footer>

	<div class="modal fade" id="completeModal" role="dialog">
		<ui:include src="_includes/_index_dialog_completed_request.xhtml"/>
	</div>

	<!-- login dialog -->
	<div class="modal fade" id="myModal" role="dialog">
		<ui:include src="_includes/_index_dialog_login.xhtml"/>
	</div>

	<!-- register dialog -->
	<div class="modal fade" id="myModal2" role="dialog">
		<ui:include src="_includes/_index_dialog_register.xhtml"/>
	</div>


	<h:form id="form-1" enctype="multipart/form-data">
		<!-- cart dialog -->
		<div class="modal fade" id="myModal3" role="dialog">
			<div class="container" width="500px;">
				<div class="modal-dialog">
					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">#{lex.quotationOrder}</h4>
						</div>
						<div class="modal-body">
							<ui:include src="_includes/_index_steps_progress-bar.xhtml "/>
							<h:panelGroup id="step">
								<ui:include src="_includes/_index_steps_header.xhtml"/>
							</h:panelGroup>
							<h:panelGroup id="panel">
								<ui:include src="_includes/_index_step-1.xhtml"/>
								<ui:include src="_includes/_index_step-2.xhtml"/>
								<ui:include src="_includes/_index_step-3.xhtml"/>
								<ui:include src="_includes/_index_step-4.xhtml"/>
								<ui:include src="_includes/_index_step-5.xhtml"/>
								<ui:include src="_includes/_index_step-6.xhtml"/>
							</h:panelGroup>
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>
	<div class="w3-container">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false"
			style="z-index:99999">
			<p:graphicImage name="/images/ajax-loader.gif" />
		</p:dialog>
	</div>
</h:body>
</html>
