<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui">

<h:head>
	<title>#{lex.title}</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Raleway" />
	<meta charset="UTF-8" name="viewport"
		content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="#{lex.metaDesc}" />
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="page.css" />
	<h:outputStylesheet library="css" name="hover.css" />
	<h:outputStylesheet library="css" name="bootstrap-rtl.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="qit3.js" />
	<h:outputScript library="js" name="jsf-fix.js" />
</h:head>
<h:body>
	<ui:include src="/_includes/_customer_google_tag.xhtml" />
	<f:view>
		<ui:include src="/_includes/_customer_top.xhtml" />
		<section id="account">
		<div class="container">
			<div class="row">
				<ui:include src="/_includes/_customer_menu_bar.xhtml" />
			</div>
		</div>
		</section>

		<section id="page">
			<h:form id="form-1" enctype="multipart/form-data">
				<!-- cart dialog -->
					<div class="container" width="500px;">
						<div class="modal-dialog">
							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h4 class="modal-title">#{lex.quotationOrder}</h4>
								</div>
								<div class="modal-body">
									<ui:include src="_includes/_index_steps_progress-bar.xhtml "/>
									<h:panelGroup id="step">
										<ui:include src="_includes/_index_steps_header.xhtml"/>
									</h:panelGroup>
									<h:panelGroup id="panel">
										<ui:include src="_includes/_index_step-1.xhtml"/>
										<ui:include src="_includes/_index_step-2.xhtml"/>
										<ui:include src="_includes/_index_step-3.xhtml"/>
										<ui:include src="_includes/_index_step-4.xhtml"/>
										<ui:include src="_includes/_index_step-5.xhtml"/>
										<ui:include src="_includes/_index_step-6.xhtml"/>
										<ui:include src="_includes/_index_step-7.xhtml"/>
									</h:panelGroup>
								</div>
							</div>
						</div>
					</div>
			</h:form>
		</section>


		<footer>
			<ui:include src="/_includes/customer_footer.xhtml" />
		</footer>

		<div class="w3-container">
			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false">
				<p:graphicImage name="/images/ajax-loader.gif" />
			</p:dialog>
		</div>
	</f:view>
</h:body>
</html>
